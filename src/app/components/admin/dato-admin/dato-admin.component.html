<div class="content-section">
  <h2>Actualiza tu información personal</h2>

  <form (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input
        type="text"
        id="cedula"
        [(ngModel)]="adminData.cedula"
        name="cedula"
        [disabled]="true" />
    </div>

    <div class="form-group">
      <label for="nombreCompleto">Nombre completo</label>
      <input
        type="text"
        id="nombreCompleto"
        [(ngModel)]="adminData.nombreCompleto"
        name="nombreCompleto"
        [disabled]="!isEditing" />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input
        type="text"
        id="direccion"
        [(ngModel)]="adminData.direccion"
        name="direccion"
        [disabled]="!isEditing" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input
        type="text"
        id="telefono"
        [(ngModel)]="adminData.telefono"
        name="telefono"
        [disabled]="!isEditing" />
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input
        type="email"
        id="correo"
        [(ngModel)]="adminData.correo"
        name="correo"
        [disabled]="true" />
    </div>

    <div class="form-group">
      <label for="nuevaContrasena">Nueva contraseña</label>
      <input
        type="password"
        id="nuevaContrasena"
        [(ngModel)]="adminData.nuevaContrasena"
        name="nuevaContrasena"
        [disabled]="!isEditing" />
    </div>

    <div class="form-group">
      <label for="confirmarContrasena">Confirmar nueva contraseña</label>
      <input
        type="password"
        id="confirmarContrasena"
        [(ngModel)]="adminData.confirmarContrasena"
        name="confirmarContrasena"
        [disabled]="!isEditing" />
    </div>

    <div class="button-group">
      <button type="button" class="btn-editar" (click)="toggleEditing()">
        {{ isEditing ? 'Cancelar edición' : 'Editar Administrador' }}
      </button>

      <button type="button" class="btn-eliminar" (click)="eliminarAdmin()">
        Eliminar Administrador
      </button>

      <button type="submit" class="btn-guardar" [disabled]="!isEditing">
        Guardar cambios
      </button>
    </div>
  </form>
</div>
