<div class="login-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="/partidos">Partidos</a></li>
        <li><a href="/quienes-somos">Quiénes Somos</a></li>
        <li><a href="/contactenos">Contáctanos</a></li>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div class="social-icons">
          <a href="#" class="facebook-icon"><img src="facebook.png" alt="Facebook"></a>
          <a href="#" class="twitter-icon"><img src="twitter.png" alt="Twitter"></a>
          <a href="#" class="instagram-icon"><img src="instagram.png" alt="Instagram"></a>
        </div>
      </ul>
    </nav>
  </div>

  <div class="login-form">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="input-icon">
          <img src="email.png" alt="Email icon">
          <input
            type="email"
            [(ngModel)]="loginData.email"
            name="email"
            placeholder="Correo electrónico"
            required>
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <img src="password.png" alt="Password icon">
          <input
            type="password"
            [(ngModel)]="loginData.password"
            name="password"
            placeholder="****************"
            required>
        </div>
        <div *ngIf="loginData.password && loginData.password.length < 4" class="error-message">
          La contraseña debe tener al menos 4 caracteres.
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="!isFormValid">Iniciar Sesión</button>

      <div class="form-links">
        <a class="forgot-password" (click)="openForgotPasswordModal()">¿Olvidó su contraseña?</a>
        <p class="register-link">¿No tiene una cuenta? <a href="/registro">Regístrese</a></p>
      </div>
    </form>
  </div>
</div>
