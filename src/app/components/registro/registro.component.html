<div class="registro-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <nav>
      <ul>
        <li><a href="/partidos">Partidos</a></li>
        <li><a href="/quienes-somos">Quienes Somos</a></li>
        <li><a href="/contactanos">Contáctanos</a></li>
        <li class="siguenos">
          <span>Síguenos</span>
          <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Registro Formulario -->
  <div class="registro-form">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate>
      <div class="form-group" *ngFor="let field of campos">
        <div class="input-icon">
          <img [src]="field.icon" [alt]="field.placeholder">
          <input
            [type]="field.type"
            [formControlName]="field.name"
            [placeholder]="field.placeholder">
        </div>
      </div>

      <div *ngIf="registroForm.hasError('passwordsMismatch')" class="error-message">
        Las contraseñas no coinciden
      </div>

      <button type="submit" class="register-button" [disabled]="registroForm.invalid">
        Registrar Cuenta
      </button>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a>
      </div>
    </form>
  </div>
</div>
