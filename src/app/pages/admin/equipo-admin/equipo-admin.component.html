<div class="equipo-container">
  <h2>Gesti√≥n de Equipos</h2>
  <button mat-raised-button color="primary" (click)="abrirModal()">+ Nuevo Equipo</button>

  <table mat-table [dataSource]="equipos" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let equipo">{{ equipo.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef>Ciudad</th>
      <td mat-cell *matCellDef="let equipo">{{ equipo.ciudad }}</td>
    </ng-container>

    <ng-container matColumnDef="entrenador">
      <th mat-header-cell *matHeaderCellDef>Entrenador</th>
      <td mat-cell *matCellDef="let equipo">{{ equipo.entrenador }}</td>
    </ng-container>

    <ng-container matColumnDef="escudo">
      <th mat-header-cell *matHeaderCellDef>Escudo</th>
      <td mat-cell *matCellDef="let equipo">
        <img [src]="equipo.escudoUrl" width="40" height="40" />
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let equipo">
        <button mat-icon-button color="accent" (click)="abrirModal(equipo)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(equipo.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
</div>
