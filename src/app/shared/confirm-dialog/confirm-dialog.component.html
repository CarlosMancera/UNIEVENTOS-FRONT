<h2 mat-dialog-title>{{ data.titulo }}</h2>

<mat-dialog-content>
  <p>{{ data.mensaje }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">
    {{ data.cancelBtn || 'Cancelar' }}
  </button>
  <button mat-raised-button color="warn" (click)="confirmar()">
    {{ data.confirmBtn || 'Eliminar' }}
  </button>
</mat-dialog-actions>
